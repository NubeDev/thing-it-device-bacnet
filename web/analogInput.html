<div class="flexLayout flexAlignCenter flexAdjustCenter">
    <table>
        <tr>
            <td>
                <span class="lightPrimaryColor"
                      style="font-size: 3em;">{{component._state.presentValue}}</span>
            </td>
            <td>
                <i ng-if="component._state.alarmValue == true" style="color: orange" class="fa fa-warning fa-2x" aria-hidden="true"></i>
            </td>
            <td>
                <i ng-if="component._state.outOfService == true" style="color: red" class="fa fa-wrench fa-2x" aria-hidden="true"></i>
            </td>
        </tr>
    </table>
</div>
