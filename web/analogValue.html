<div class="flexLayout flexAlignCenter flexJustifyCenter flexGrow1">
    <div style='min-width:2em;'>
        <i ng-if="component._state.alarmValue == true" style="color: orange"
           class="fa fa-warning fa-2x" aria-hidden="true"></i>&nbsp;
    </div>
    <div class="marginLeft0_5 flexGrow1">
        <input ti-slider=""
               ti-model="component._state.presentValue" ti-min="component._configuration.minValue"
               ti-max="component._configuration.maxValue"
               ti-change="panel.callActorService(component, 'changeValue', {presentValue: component._state.presentValue} )">
    </div>
</div>
