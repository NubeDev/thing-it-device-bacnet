<div class="flexLayout flexAlignCenter flexAdjustCenter">
    <table style="display: inline-block; width: 100%;">
        <tr style="width: 100%;">
            <td>
                <i ng-if="component._state.alarmValue == true" style="color: orange"
                   class="fa fa-warning fa-2x marginRightDefault" aria-hidden="true"></i>&nbsp;
            </td>
            <td style="width: 99%;">
                <input ti-slider=""
                       ti-model="component._state.presentValue" ti-min="component._configuration.minValue" ti-max="component._configuration.maxValue"
                       ti-change="panel.callActorService(component, 'changeValue', {presentValue: component._state.presentValue} )">
            </td>
        </tr>
    </table>
</div>
